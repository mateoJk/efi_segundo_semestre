{% extends "layout.html" %}

{% block head_title %}Editar Post{% endblock %}

{% block body %}
<div class="container mt-5 ">
    <section class="card p-4 shadow-sm">
        <h2 class="h4 mb-4">Editar Post</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="titulo" class="form-control" value="{{ post.titulo }}" required>
            </div>
            <div class="mb-3">
                <textarea name="contenido" class="form-control" rows="4" required>{{ post.contenido }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label d-block mb-2">Categorías</label>
                <div class="border rounded p-2" style="max-height: 150px; overflow-y: auto;">
                    {% for categoria in categorias %}
                        <div class="form-check">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                name="categoria_id" 
                                value="{{ categoria.id }}" 
                                id="categoria_{{ categoria.id }}"
                                {% if categoria in post.categorias %}checked{% endif %}
                            >
                            <label class="form-check-label" for="categoria_{{ categoria.id }}">
                                {{ categoria.nombre }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="mb-3">
                <input type="text" name="nueva_categoria" class="form-control" placeholder="Agregar nueva categoría (opcional)">
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{{ url_for('posts') }}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </section>
</div>
{% endblock %}
