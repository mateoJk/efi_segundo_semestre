{% extends "layout.html" %}

{% block head_title %}Sign In{% endblock %}

{% block body %}

    <div class="row justify-content-center">
        <div id="container-iniciar" class="col-12 col-md-6 col-lg-5 col-xl-6 m-auto mt-5 rounded-4 px-5 border bg ">
            <h2 class="fs-2 fw-bold text-center mb-4 mt-4">Sign In</h2>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-4 mt-4 form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="mb-4 form-floating">
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
                <div class="mt-3 mb-4 text-center">
                    Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
