{% extends "layout.html" %}

{% block head_title %}User Registration{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5 col-xl-6 m-auto mt-5 rounded-4 px-5 border bg ">
        <h2 class="fs-2 fw-bold text-center mb-4 mt-4">Register</h2>
        <div class="card-body">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-4 form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="mb-4 form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    <label for="email">Email Address</label>
                </div>
                <div class="mb-4 form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <div class="mb-4 form-floating">
                    <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm Password">
                    <label for="confirm-password">Confirmar Contrase√±a</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            <div class="mt-3 mb-4 text-center">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
